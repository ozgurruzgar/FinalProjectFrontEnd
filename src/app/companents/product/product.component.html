<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
    placeholder="Aramak istediğiniz ürünü giriniz.">
  </div>
  <div *ngIf="filterText.lenght>2" class="alert alert-success">
    {{filterText +" "}} aradınız.
  </div>

<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Ürün Adı</td>
            <td>Kategori</td>
            <td>Fiyat</td>
            <td>Kdv'li Fiyat</td>
            <td>Stok Adedi</td>
        </tr>
    </thead>
    <tr *ngFor="let product of products | filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName | uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice | currency}}</td>
        <td>{{product.unitPrice |vatAdded:10 | currency}}</td>
        <td>{{product.unitsInStock}}</td>
    </tr>
</table>
